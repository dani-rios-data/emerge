<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hilton Global Insights Dashboard - Performance analytics and brand metrics visualization" />
    <title>Hilton Global Insights Dashboard</title>
    <!-- Font imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400&family=Helvetica:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      /* Fallback fonts */
      body {
        font-family: 'Helvetica', Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      /* Custom scrollbar to align with Hilton brand style */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #F0E9E6;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #002F61;
        border-radius: 4px;
      }
      
      /* Loading state styling */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #F0E9E6;
        color: #002F61;
        font-family: 'Georgia', serif;
        flex-direction: column;
      }
      
      .loading-spinner {
        border: 4px solid rgba(0, 47, 97, 0.1);
        border-radius: 50%;
        border-top: 4px solid #002F61;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div>Loading Hilton Dashboard...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
